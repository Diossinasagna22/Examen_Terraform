name: Provision & Configure AWS VM with Nginx

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: eu-north-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_aws_key_name: ${{ secrets.TF_VAR_aws_key_name }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false  # NÃ©cessaire pour extraire les outputs facilement

      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws.pem
          chmod 600 ~/.ssh/aws.pem

      - name: ğŸš€ Terraform Init & Apply
        run: |
          cd multi-cloud-nginx/terraform/aws
          terraform init
          terraform apply -auto-approve
          terraform output -raw aws_public_ip > ../../scripts/ip.txt
          echo "{\"aws\":\"$(cat ../../scripts/ip.txt)\"}" > ../../scripts/ips.json

      - name: ğŸ—ï¸ GÃ©nÃ©rer l'inventaire Ansible
        run: |
          cd multi-cloud-nginx/scripts
          python3 generate_inventory.py

      - name: ğŸ§ª VÃ©rification de l'inventaire
        run: |
          cd multi-cloud-nginx/ansible
          echo "ğŸ“„ Contenu de l'inventaire :"
          cat inventory.ini
          echo ""
          echo "ğŸ” Validation de l'inventaire :"
          ansible-inventory -i inventory.ini --list

      - name: ğŸ› ï¸ Installer Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: ğŸ§ª Test de la connexion SSH
        run: |
          cd multi-cloud-nginx/ansible
          echo "ğŸ” Test de connexion SSH :"
          ansible aws -i inventory.ini -m ping --timeout=60 -v
        continue-on-error: true

      - name: â³ Attente de la disponibilitÃ© SSH
        run: |
          cd multi-cloud-nginx/ansible
          AWS_IP=$(grep ansible_host inventory.ini | sed 's/.*ansible_host=\([^ ]*\).*/\1/')
          echo "â³ Attente que SSH soit prÃªt sur $AWS_IP..."

          for i in {1..20}; do
            if ssh -i ~/.ssh/aws.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@$AWS_IP "echo 'SSH OK'" 2>/dev/null; then
              echo "âœ… SSH est prÃªt !"
              break
            fi
            echo "Tentative $i/20 - SSH pas encore prÃªt, attente de 15s..."
            sleep 15
          done

      - name: ğŸ“¦ ExÃ©cution du playbook Ansible
        run: |
          cd multi-cloud-nginx/ansible
          if [ -f "ansible.yml" ]; then
            PLAYBOOK="ansible.yml"
          elif [ -f "nginx.yml" ]; then
            PLAYBOOK="nginx.yml"
          elif [ -f "playbook.yml" ]; then
            PLAYBOOK="playbook.yml"
          else
            echo "âŒ Aucun playbook trouvÃ© !"
            ls -la
            exit 1
          fi

          echo "ğŸš€ ExÃ©cution du playbook : $PLAYBOOK"
          ansible-playbook -i inventory.ini $PLAYBOOK --ssh-common-args='-o StrictHostKeyChecking=no' -v

      - name: ğŸ“¢ Affichage des rÃ©sultats
        run: |
          cd multi-cloud-nginx/ansible
          AWS_IP=$(grep ansible_host inventory.ini | sed 's/.*ansible_host=\([^ ]*\).*/\1/')
          echo ""
          echo "ğŸ‰ DÃ©ploiement terminÃ© !"
          echo "ğŸŒ Site accessible sur : http://$AWS_IP"
          echo "ğŸ”‘ Connexion SSH : ssh -i ~/.ssh/aws.pem ubuntu@$AWS_IP"
